<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/medias-queries.css">
    <title>Manda Trends</title>
</head>

<body>
    <header>
        <img src="assets/header.png" alt="cabecalho-manda-trends">
    </header>

    <main>
        <section class="conteudo-principal">
            <figure>
                <img src="assets/nfr.png" alt="nrf-2020-big-show" srcset="">
                <figcaption>
                    <h1>NRF 2020: conheça os top 5 assuntos do evento</h1>
                    <p>O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o
                        setor</p>
                    <p id="fonte-principal"><em>Fonte: CMO ADOBE</em></p>
                </figcaption>
                <div id="linha-horizontal-1"></div>
            </figure>
        </section>
        <section class="conteudo-secundario">
            <article class="noticia-01">
                <img src="assets/nba.png" alt="colocar kobe Bryant na logo da NBA" srcset="">
                <div class="descricao-noticia-01">
                    <h2>Petição para colocar Kobe Bryant na logo da NBA.</h2>
                    <p><em>Fonte: Daily Mail</em></p>
                </div>
                <div id="linha-horizontal-2"></div>
            </article>
            <article class="noticia-02">
                <img src="assets/whatsapp.png" alt="função de pagamento no whatsapp" srcset="">
                <div class="descricao-noticia-02">
                    <h2>WhatsApp terá função de pagamentos em 2020.</h2>
                    <p><em>Fonte: Proxima</em></p>
                </div>
                <div id="linha-horizontal-3"></div>
            </article>
        </section>
    </main>

    <footer>
        <img src="assets/footer.png" alt="">
        <div class="direitos-reservados">
            <p>Copyright &reg; Mandarim. Todos os direitos reservados.</p>
            <p>Caso não deseje mais receber nossos e-mails, por favor <a href="#">clique aqui</a></p>
        </div>
    </footer>

</body>

</html>
